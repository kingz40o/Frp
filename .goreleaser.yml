before:
  hooks:
builds:
   - main: ./cmd/frpc/main.go
    binary: frpc
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    - main: ./cmd/frps/main.go
      binary: frps
      env:
      - CGO_ENABLED=0
      goos:
      - linux
      - windows
      - darwin
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: {{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
 
